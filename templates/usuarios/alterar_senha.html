<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeUp - Alterar Senha</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            color: #FFD700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
        }
        input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #FFD700;
            border-radius: 5px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #FFD700;
            cursor: pointer;
        }
        .strength-meter {
            height: 5px;
            background-color: #333;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        .requirements {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }
        .requirement {
            margin-bottom: 5px;
        }
        .requirement.met {
            color: #00ff44;
        }
        .requirement.not-met {
            color: #ff4444;
        }
        button {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-back {
            background-color: #333;
            color: #FFD700;
            border: 1px solid #FFD700;
            margin-top: 10px;
        }
        .messages {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #ff4444;
        }
        .success {
            background-color: #00ff44;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Alterar Senha</h2>
            <p>Proteja sua conta com uma senha segura</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="messages {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="old_password">Senha Atual</label>
                <div class="password-container">
                    <input type="password" name="old_password" id="old_password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('old_password')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="new_password1">Nova Senha</label>
                <div class="password-container">
                    <input type="password" name="new_password1" id="new_password1" required oninput="checkPasswordStrength()">
                    <button type="button" class="toggle-password" onclick="togglePassword('new_password1')">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="strength-meter">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
                <div class="requirements" id="requirements">
                    <div class="requirement not-met" id="req-length">‚Ä¢ Pelo menos 8 caracteres</div>
                    <div class="requirement not-met" id="req-letter">‚Ä¢ Letras mai√∫sculas e min√∫sculas</div>
                    <div class="requirement not-met" id="req-number">‚Ä¢ Pelo menos um n√∫mero</div>
                    <div class="requirement not-met" id="req-special">‚Ä¢ Pelo menos um caractere especial</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="new_password2">Confirmar Nova Senha</label>
                <div class="password-container">
                    <input type="password" name="new_password2" id="new_password2" required oninput="checkPasswordMatch()">
                    <button type="button" class="toggle-password" onclick="togglePassword('new_password2')">
                        üëÅÔ∏è
                    </button>
                </div>
                <div id="match-message" style="margin-top: 5px;"></div>
            </div>
            
            <button type="submit">Alterar Senha</button>
            
            <a href="{% url 'usuarios:perfil' %}">
                <button type="button" class="btn-back">Voltar ao Perfil</button>
            </a>
        </form>
    </div>
    
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('new_password1').value;
            const strengthBar = document.getElementById('strength-bar');
            let strength = 0;
            
            // Verificar requisitos
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);
            
            // Atualizar indicadores visuais
            document.getElementById('req-length').className = hasLength ? 'requirement met' : 'requirement not-met';
            document.getElementById('req-letter').className = (hasUpper && hasLower) ? 'requirement met' : 'requirement not-met';
            document.getElementById('req-number').className = hasNumber ? 'requirement met' : 'requirement not-met';
            document.getElementById('req-special').className = hasSpecial ? 'requirement met' : 'requirement not-met';
            
            // Calcular for√ßa
            if (hasLength) strength += 25;
            if (hasUpper && hasLower) strength += 25;
            if (hasNumber) strength += 25;
            if (hasSpecial) strength += 25;
            
            // Atualizar barra de for√ßa
            strengthBar.style.width = strength + '%';
            
            // Cor baseada na for√ßa
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#ff4444';
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#FFD700';
            } else {
                strengthBar.style.backgroundColor = '#00ff44';
            }
        }
        
        function checkPasswordMatch() {
            const password1 = document.getElementById('new_password1').value;
            const password2 = document.getElementById('new_password2').value;
            const message = document.getElementById('match-message');
            
            if (password2 === '') {
                message.textContent = '';
                message.style.color = '';
                return;
            }
            
            if (password1 === password2) {
                message.textContent = '‚úì As senhas coincidem';
                message.style.color = '#00ff44';
            } else {
                message.textContent = '‚úó As senhas n√£o coincidem';
                message.style.color = '#ff4444';
            }
        }
    </script>
</body>
</html>
