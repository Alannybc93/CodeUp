<!-- usuarios/login.html - VERSÃO CORRIGIDA PARA DJANGO -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeUp - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 20%);
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: #111111;
            border-radius: 20px;
            border: 3px solid #FFD700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
            overflow: hidden;
            padding: 40px 35px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            background-color: #FFD700;
            color: #000000;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .logo-text {
            font-size: 2.8rem;
            font-weight: 900;
            color: #FFD700;
            letter-spacing: 2px;
        }
        
        .logo-subtitle {
            color: #cccccc;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        .form-title {
            color: #FFD700;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #FFD700;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            color: #FFD700;
            font-size: 1.2rem;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background-color: #1a1a1a;
            border: 2px solid #333333;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #1a1a1a;
            border: 2px solid #333333;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        
        .checkbox:checked {
            background-color: #FFD700;
            border-color: #FFD700;
        }
        
        .checkbox:checked::after {
            content: "✓";
            position: absolute;
            color: #000000;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .checkbox-label {
            color: #cccccc;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #FFD700;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            background-color: #FFD700;
            color: #000000;
            border: none;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            margin-bottom: 25px;
        }
        
        .login-button:hover {
            background-color: #FFC000;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }
        
        .signup-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .signup-text {
            color: #cccccc;
            margin-bottom: 8px;
        }
        
        .signup-link {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        
        .signup-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: #777777;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #333333;
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 16px;
            background-color: #1a1a1a;
            border: 2px solid #333333;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-button:hover {
            border-color: #555555;
            background-color: #222222;
        }
        
        .social-icon {
            font-size: 1.4rem;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #FFD700;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 25px;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-text {
                font-size: 2.2rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="logo-text">CODEUP</div>
            </div>
            <div class="logo-subtitle">Plataforma de Programação</div>
        </div>
        
        <h1 class="form-title">L O G I N</h1>
        
        <!-- Mensagens Django -->
        {% if messages %}
        <div style="margin-bottom: 20px;">
            {% for message in messages %}
            <div style="padding: 15px; margin-bottom: 10px; border-radius: 8px;
                       {% if message.tags == 'error' %}background: rgba(255,68,68,0.1); color: #ff4444; border: 1px solid rgba(255,68,68,0.3);
                       {% elif message.tags == 'success' %}background: rgba(0,255,68,0.1); color: #00ff44; border: 1px solid rgba(0,255,68,0.3);
                       {% else %}background: rgba(255,215,0,0.1); color: #FFD700; border: 1px solid rgba(255,215,0,0.3);{% endif %}">
                <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% elif message.tags == 'success' %}check-circle{% else %}info-circle{% endif %}"></i>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <!-- Formulário Django (POST para a view) -->
        <form method="POST" action="{% url 'usuarios:login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="username">Usuário ou E-mail</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="Digite seu usuário ou e-mail" required autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="••••••••" required>
                </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" class="checkbox">
                    <label for="remember" class="checkbox-label">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueci a senha</a>
            </div>
            
            <button type="submit" class="login-button">ENTRAR</button>
        </form>
        
        <div class="signup-section">
            <div class="signup-text">Não tem uma conta?</div>
            <!-- CORRIGIDO: Usando namespace -->
            <a href="{% url 'usuarios:registrar' %}" class="signup-link">CADASTRE-SE AQUI</a>
        </div>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">Ou entre com</div>
            <div class="divider-line"></div>
        </div>
        
        <div class="social-login">
            <button type="button" class="social-button" id="googleLogin">
                <i class="fab fa-google social-icon"></i>
                <span>Continuar com Google</span>
            </button>
            
            <button type="button" class="social-button" id="githubLogin">
                <i class="fab fa-github social-icon"></i>
                <span>Continuar com GitHub</span>
            </button>
        </div>
        
        <!-- CORRIGIDO: Link para página inicial do Django -->
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar para página inicial
        </a>
    </div>

    <script>
        // JavaScript para melhorar a experiência do usuário
        document.addEventListener('DOMContentLoaded', function() {
            // Foco automático no campo de usuário
            document.getElementById('username').focus();
            
            // Toggle para mostrar senha (opcional)
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.createElement('button');
            passwordToggle.type = 'button';
            passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            passwordToggle.style.position = 'absolute';
            passwordToggle.style.right = '15px';
            passwordToggle.style.background = 'none';
            passwordToggle.style.border = 'none';
            passwordToggle.style.color = '#FFD700';
            passwordToggle.style.cursor = 'pointer';
            passwordToggle.style.fontSize = '1.2rem';
            
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    this.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
            
            document.querySelector('.input-container').appendChild(passwordToggle);
            
            // Feedback visual no botão de login
            const loginForm = document.querySelector('form');
            loginForm.addEventListener('submit', function() {
                const loginButton = document.querySelector('.login-button');
                const originalText = loginButton.innerHTML;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENTRANDO...';
                loginButton.disabled = true;
                
                // Reativar após 5 segundos (caso haja erro)
                setTimeout(() => {
                    loginButton.innerHTML = originalText;
                    loginButton.disabled = false;
                }, 5000);
            });
            
            // Login social (demonstração)
            document.getElementById('googleLogin').addEventListener('click', function() {
                alert('Login com Google selecionado (demonstração)');
            });
            
            document.getElementById('githubLogin').addEventListener('click', function() {
                alert('Login com GitHub selecionado (demonstração)');
            });
            
            // Esqueci a senha
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const email = prompt('Digite seu e-mail para recuperação de senha:');
                if (email) {
                    alert(`Link de recuperação será enviado para: ${email}\n\n(Esta é uma demonstração)`);
                }
            });
        });
    </script>
</body>
</html>
