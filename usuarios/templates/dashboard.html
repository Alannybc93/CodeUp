<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CodeUp</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #111;
            padding: 20px;
            border-bottom: 3px solid #FFD700;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            color: #FFD700;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            color: #FFD700;
            font-weight: bold;
        }
        .links {
            margin-top: 40px;
        }
        .links a {
            color: #FFD700;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0;">CODEUP - Dashboard</h1>
    </div>
    
    <div class="container">
        <h2>Bem-vindo, {{ user.username }}!</h2>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">{{ pontos }}</div>
                <div>Pontos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ nivel }}</div>
                <div>Nível</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ tipo }}</div>
                <div>Tipo de Conta</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">
                    {{ data_criacao|date:"d/m/Y" }}
                </div>
                <div>Data de Cadastro</div>
            </div>
        </div>
        
        <div class="links">
            <a href="/">Home</a>
            <a href="/trilhas/">Trilhas</a>
            <a href="/exercicios/">Exercícios</a>
            <!-- LINHA CORRIGIDA ABAIXO -->
            <a href="{% url 'usuarios:logout' %}">Sair</a>
        </div>
    </div>
</body>
</html>
